<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductDetailPage</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/productdetail.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-image">
        <a href="#productModal">
            <img src="/assets/img/RainyDays_Jacket1.jpg" alt="product-image" />
        </a>
      </div>
      <div class="product-details">
        <h1>Rain Coat</h1>
        <p class="price">$69.99</p>
        <p class="description">
            This product is made from high-quality materials and is ideal for daily use.
        </p>
        <button class="add-to-cardt">Add to Cart</button>
      </div>
    </div>
    <!--Modal-->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <div class="modal-image">
                <img src="/assets/img/RainyDays_Jacket1.jpg" alt="product-image">
            </div>
            <div class="product-details">
                <h1>Rain Coat</h1>
                <p class="price">$69.99</p>
                <p class="description">
                    This product is made from high-quality materials and is ideal for daily use.
                </p>
                <button class="add-to-cardt">Add to Cart</button>
              </div>
        </div>
    </div>
  </body>
</html>
